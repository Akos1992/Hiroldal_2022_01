<app-header (categoryClickEmitter)="onCategoryClickEmitter($event)"></app-header>

<div class="container">
    <main>
        <div class="row">
            <div [ngClass]="news.vezetoHir ? '' : 'col-sm'" *ngFor="let news of newsList | async">
                <a [ngClass]="news.vezetoHir ? 'width100' : 'width18rem'" href="" style="text-decoration: none;" class="card">
                    <img class="card-img-top" src="https://dummyimage.com/600x400/dbbfdb/8c00ff&text=Ez+itt+a+k%C3%A9p+helye" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{news.cikkCim}}</h5>
                        <p class="card-text">{{news.cikkLead}}</p>
                    </div>
                </a>
            </div>
        </div>
    </main>
</div>

<app-footer></app-footer>
