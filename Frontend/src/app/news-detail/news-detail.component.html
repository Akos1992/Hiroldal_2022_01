<app-header></app-header>

<div class="container">
    <main>
        <div [hidden]="submitted">
        <h1>Hero Form</h1>
        <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
            <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name"
                    required
                    [(ngModel)]="model.cikkCim" name="name"
                    #name="ngModel">
            <div [hidden]="name.valid || name.pristine"
                class="alert alert-danger">
                Name is required
            </div>
            </div>
    
            <div class="form-group">
            <label for="alterEgo">Alter Ego</label>
            <input type="text" class="form-control" id="alterEgo"
                    [(ngModel)]="model.cikkSzerzo" name="alterEgo">
            </div>
    
            <div class="form-group">
            <label for="power">Hero Power</label>
            <select class="form-control" id="power"
                    required
                    [(ngModel)]="model.katID" name="power"
                    #power="ngModel">
                <option *ngFor="let category of categories | async" [value]="category">{{category}}</option>
            </select>
            <div [hidden]="power.valid || power.pristine" class="alert alert-danger">
                Power is required
            </div>
            </div>
    
            <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Ok</button>
        </form>
        </div>
    </main>
</div>

<app-footer></app-footer>
